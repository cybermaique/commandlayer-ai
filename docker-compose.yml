services:
  postgres:
    image: pgvector/pgvector:pg15
    container_name: commandlayer-postgres
    environment:
      POSTGRES_USER: commandlayer
      POSTGRES_PASSWORD: commandlayer
      POSTGRES_DB: commandlayer
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    container_name: commandlayer-backend
    volumes:
      - ./backend:/app
    env_file:
      - ./backend/.env
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: commandlayer
      DB_PASSWORD: commandlayer
      DB_NAME: commandlayer
      KNOWLEDGE_BASE_PATH: /app/knowledge_base
    depends_on:
      - postgres
    ports:
      - "8000:8000"

  frontend:
    build: ./frontend
    container_name: commandlayer-frontend
    environment:
      NEXT_PUBLIC_DEFAULT_BASE_URL: http://localhost:8000
    depends_on:
      - backend
    ports:
      - "3000:3000"

volumes:
  postgres_data:
